<!DOCTYPE html>
<html>
<head>
    <title>Epic Pet Values</title>
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url("https://i.ibb.co/TtdLvVZ/image.png");
            padding: 20px;
        }
        
        .website-header {
            background-color: rgb(87, 194, 221);
            padding: 20px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
        }
        
        .website-title {
            display: inline-block;
            color: white;
            font-size: 28px;
            margin-left: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }
        
        button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6fbf68;
        }

        button:active {
            background-color: #8fd48f;
        }
    </style>
    <script>
        function redirectTo(url) {
            document.location = url;
        }
    </script>
</head>
<body>
    <div class="website-header">
        <img src="https://i.ibb.co/SVrWQqP/EPV.png" class="logo">
        <h1 class="website-title">Epic Pet Values</h1>
    </div>

    <div class="button-container">
        <button onclick="redirectTo('./')">home</button>
        <button onclick="redirectTo('powerpets')">power pets</button>
        <button onclick="redirectTo('eventpets')">event pets</button>
        <button onclick="redirectTo('hugepets')">huge pets</button>
        <button onclick="redirectTo('titanic')">titanic ... pets????</button>
    </div>
</body>
</html>
