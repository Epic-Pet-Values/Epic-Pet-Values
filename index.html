<!DOCTYPE html>
<html>
<head>
    <title>Epic Pet Values</title>
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url("https://i.ibb.co/TtdLvVZ/image.png");
            padding: 20px;
        }
        
        .HEADER {
            padding: 4px;
            left: 0;
            top: 0;
            width: 100%;
            position: absolute;
            background-color: rgb(87, 194, 221);
        }

        .button-container {
            display: flex;
            justify-content: center;
        }
        
        .icon {     
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 12.5%;
        }

        button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Added transition for smoother color change */
        }

        button:hover {
            background-color: #6fbf68; /* Lighter tint for hover */
        }

        button:active {
            background-color: #8fd48f; /* Even lighter tint when holding down */
        }
    </style>
    <script>
        function redirectTo(url) {
            document.location = url;
        }
    </script>
</head>
<body>
    <div class="HEADER">
        <img src="https://i.ibb.co/SVrWQqP/EPV.png" class="icon"><br>
        <div class="button-container">
            <button onclick="redirectTo('./')">home</button>
            <button onclick="redirectTo('powerpets')">power pets</button>
            <button onclick="redirectTo('eventpets')">event pets</button>
            <button onclick="redirectTo('hugepets')">huge pets</button>
            <button onclick="redirectTo('titanic')">titanic ... pets????</button>
        </div>
    </div>
</body>
</html>
